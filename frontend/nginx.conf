server {
    # Listen on the port Cloud Run provides
    listen ${PORT};

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA routing: all unmatched routes go to index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: serve static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}